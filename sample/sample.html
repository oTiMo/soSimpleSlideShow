<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
     
  <head>
      <title>so simple jQuery.soSimpleSlideShow sample</title>

      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

      <script type="text/javascript" src="../lib/jquery.soSimpleSlideShow.js"></script>

      <link href="../lib/soSimpleSlideShow.css" rel="stylesheet" type="text/css">
      
      <script type="text/javascript">
        $(document).ready(function() {
            $('#slideShow').soSimpleSlideShow({speed: 2000});
        });
      </script>

    <style>
      #slideShow { width: 400px; height: 200px}
    </style>

  </head>  
  <body> 
    <div id="slideShow">
      <div class="active slide"><img src="slide_1.jpg"/></div>
      <div class="slide"><img src="slide_2.jpg"/></div>
      <div class="slide"><img src="slide_3.jpg"/></div>
      <div class="slide"><img src="slide_4.jpg"/></div>
      <div class="slide"><img src="slide_5.jpg"/></div>
      <div class="slide"><img src="slide_6.jpg"/></div>
    </div>
  </body>
</html>
